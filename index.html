<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/css/reset.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="./assets/javascript/app.js"></script>

    <title>Beatles Trivia</title>

</head>

<body>

    <div id='header'>

        <h1>BeaTles Trivia</h1>

    </div>

    <div id='start'>

        <div class='container'>

            <div class='row'>

                <div class='col-sm-3'></div>

                <div class='col-sm-6'>

                    <h2 id='startButton'>Press to begin</h2>

                </div>

                <div class='col-sm-3'></div>

            </div>

            <div class='row'>

                <div class='col-sm-8'></div>

                <div class='col-sm-4'>

                    <img id='background' src='./assets/images/background.png'>

                </div>

            </div>


        </div>

    </div>



    <div id='gameplay'>

        <div class='container'>

            <div class='row'>

                <div class='col-sm-2'></div>

                <div class='col-sm-8'>

                    <p id='countdown'></p>

                </div>

                <div class='col-sm-2'></div>

            </div>

            <div class='row'>

                <div class='col-sm-2'></div>

                <div class='col-sm-8'>

                    <h3 id='question'></h3>

                </div>

                <div class='col-sm-2'></div>

            </div>

            <div class='row'>

                <div class='col-sm-3'></div>

                <div class='col-sm-6'>

                    <h4 id='answerOne' class='answer'></h4>

                </div>

                <div class='col-sm-3'></div>

            </div>

            <div class='row'>

                <div class='col-sm-3'></div>

                <div class='col-sm-6'>

                    <h4 id='answerTwo' class='answer'></h4>

                </div>

                <div class='col-sm-3'></div>

            </div>

            <div class='row'>

                <div class='col-sm-3'></div>

                <div class='col-sm-6'>

                    <h4 id='answerThree' class='answer'></h4>

                </div>

                <div class='col-sm-3'></div>

            </div>

            <div class='row'>

                <div class='col-sm-3'></div>

                <div class='col-sm-6'>

                    <h4 id='answerFour' class='answer'></h4>

                </div>

                <div class='col-sm-3'></div>

            </div>

            <div class='row'>

                <div class='col-sm-8'></div>

                <div class='col-sm-4'>

                    <img id='background' src='./assets/images/background.png'>

                </div>

            </div>

        </div>

    </div>

    <div id='answerPage'>

        <div class='container'>

            <div class='row'>

                <div class='col-sm-2'></div>

                <div class='col-sm-8'>
                    <p id='status'></p>
                    <img id='answerGif' src="">
                </div>

                <div class='col-sm-2'></div>

            </div>

            <div class='row'>

                <div class='col-sm-8'></div>

                <div class='col-sm-4'>

                    <img id='background' src='./assets/images/background.png'>

                </div>

            </div>


        </div>

    </div>

    <div id='end'>

        <div class='container'>

            <div class='row'>

                <div class='col-sm-2'></div>

                <div class='col-sm-8'>

                    <p id='statusOne'></p>

                </div>

                <div class='col-sm-2'></div>

            </div>

            <div class='row'>

                <div class='col-sm-2'></div>

                <div class='col-sm-8'>

                    <p id='rightAnswers'></p>

                </div>

                <div class='col-sm-2'></div>

            </div>

            <div class='row'>

                <div class='col-sm-2'></div>

                <div class='col-sm-8'>

                    <p id='wrongAnswers'></p>

                </div>

                <div class='col-sm-2'></div>


            </div>

            <div class='row'>

                <div class='col-sm-2'></div>

                <div class='col-sm-8'>

                    <p id='reset'></p>

                </div>

                <div class='col-sm-2'></div>

            </div>

            <div class='row'>

                    <div class='col-sm-8'></div>
    
                    <div class='col-sm-4'>
    
                        <img id='background' src='./assets/images/background.png'>
    
                    </div>
    
                </div>
    

        </div>

    </div>

        <div class='container'>

            <div class='row'>

                <div class='col-8'></div>

                <div class='col-4'>

                    <img id='background' src='./assets/images/background.png'>

                </div>

            </div>


        </div>

    </div> -->

</body>

</html>
